name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      # Using a very specific version of lowlighter/metrics to avoid the any security risks since the app has the access token with powerfull permissions.
      - uses: lowlighter/metrics@366f8b9dfe3a59656c67d5dcad9950f59c9bc96d
        with:
          filename: github-metrics.svg
          output_action: none
          token: ${{ secrets.METRICS_TOKEN }}

          # Profile
          user: lemesherry
          template: classic
          config_timezone: Asia/Karachi
          config_display: large
          config_padding: 0, 10%

          # Base stats â€” full overview
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          repositories_forks: no
          repositories_affiliations: owner, collaborator, organization_member

          # Match all author identities so private and org commits are counted
          commits_authoring: "sheeraz khan, Sheeraz Khan, lemesherry@gmail.com, lemesherry"

          # Hide footer
          extras_css: |
            .footer { display: none !important; }

          # Introduction plugin
          plugin_introduction: yes
          plugin_introduction_title: yes

          # 3D isometric contribution calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Languages breakdown (Detailed)
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 10
          plugin_languages_recent_categories: markup, programming
          plugin_languages_sections: most-used, recently-used

          # Notable contributions
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_types: commit

          # Recent activity
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_visibility: public

          # Topics (GitHub skills icons)
          plugin_topics: yes
          plugin_topics_limit: 15
          plugin_topics_mode: icons
          plugin_topics_sort: stars

          # Lines of code
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base

      - name: Export SVG from Docker
        run: |
          sudo mv /metrics_renders/github-metrics.svg ./
          sudo chown -R $USER:$USER ./github-metrics.svg

      - name: Optimize SVG
        env:
          SVG_OPTIMIZER: ${{ secrets.SVG_OPTIMIZER }}
        run: |
          if [ -f "github-metrics.svg" ] && [ ! -z "$SVG_OPTIMIZER" ]; then
            set +e
            eval "$SVG_OPTIMIZER"
            set -e
          fi
          exit 0

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update github metrics with custom stats"
          file_pattern: github-metrics.svg
