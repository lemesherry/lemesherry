name: Metrics
on:
  schedule: [{cron: "0 0 * * *"}]
  workflow_dispatch:
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: lowlighter/metrics@v3.34
        id: metrics
        with:
          filename: github-metrics.svg
          output_action: none
          token: ${{ secrets.METRICS_TOKEN }}

          # Profile
          user: lemesherry
          template: classic
          config_timezone: Asia/Karachi
          config_display: large
          config_padding: 0, 8 + 11%

          # Base stats â€” full overview
          base: header, activity, community, repositories, metadata
          base_indepth: yes
          repositories_forks: no
          repositories_affiliations: owner, collaborator, organization_member

          # Match all author identities so private and org commits are counted
          commits_authoring: "sheeraz khan, Sheeraz Khan, lemesherry@gmail.com, lemesherry"

          # Hide footer
          extras_css: |
            .footer { display: none !important; }

          # 3D isometric contribution calendar
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year

          # Languages breakdown
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_layout: compact
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_sections: most-used

          # Lines of code
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base

          # Achievement badges
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: B

          # Coding habits (shows when you code most)
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_trim: yes

      - name: Save SVG
        env:
          METRICS_SVG: ${{ steps.metrics.outputs.svg }}
        run: echo "$METRICS_SVG" > github-metrics.svg

      - name: Optimize SVG
        env:
          SVG_OPTIMIZER: ${{ secrets.SVG_OPTIMIZER }}
        run: |
          if [ -f "github-metrics.svg" ] && [ ! -z "$SVG_OPTIMIZER" ]; then
            set +e
            eval "$SVG_OPTIMIZER"
            set -e
          fi
          exit 0

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update github metrics with custom stats"
          file_pattern: github-metrics.svg
